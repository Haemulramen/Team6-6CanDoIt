management:
  endpoints:
    web:
      exposure:
        include: "health,info"

forecast:
  mapping:
    sky:
      "1.0": "SUNNY"
      "1": "SUNNY"
      "3.0": "CLOUDY"
      "3": "CLOUDY"
      "4.0": "OVERCAST"
      "4": "OVERCAST"
    precipitation-type:
      "0": "NONE"
      "1": "RAIN"
      "2": "RAIN_SNOW"
      "3": "SNOW"

spring:
  batch:
    job:
      enabled: false
